<script>
window.onload = function() {
  var panels = document.getElementsByClassName("panel");
  for (var i = 0; i < panels.length; i++) {
    var panel = panels[i];
    panel.addEventListener("click", function(event) {
      for (var j = 0; j < panels.length; j++) {
        if (panels[j] != event.target) panels[j].src = panels[j].src.substr(0, panels[j].src.length-3) + "jpg";
      }

      var p = event.target;
      var temp = p.src;
      var ext = temp.substr(temp.length-3, 3);
      temp = temp.substr(0, temp.length-3);

      if (ext == "jpg") {
        ext = "gif";
      } else {
        ext = "jpg";
      }

      p.src = (temp + ext);
      console.log("Loaded: " + p.src);
    });
  }
};
</script>
